<div class="container-fluid" style="margin: 0;padding: 5% 10% 3% 10%; background-color:#f2f2f2;">
    <div style="font-weight: 600;color: black;padding-left: 10px;">Book a free session with us -</div>
    <div class="card" style="width:95%">
        <div class="card-body" style="padding: 3%;">
          <!-- <h5 class="card-title">Card title</h5> -->
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <form [formGroup]="profileForm">
              <div class="form-div">
                  <label class="form-Lebel">I am a </label> 
                  <input type="radio" id="male" name="gender" value="Student">
                  <label for="male">Student</label> &nbsp;&nbsp;
                  <input type="radio" id="female" name="gender" value="Parent">
                  <label for="female">Parent</label>
              </div>
              <div class="form-div">
                <label class="form-Lebel">Exam you are preparing For:</label>
                IIT-JEE
              </div>
            
            <div class="form-div">
              <label class="form-Lebel">Your Mobile No:</label>
              <input type="text" formControlName="firstName">
            </div>
          
            <div class="form-div">
              <label class="form-Lebel">Your Name:</label>
              <input type="text" formControlName="lastName">
            </div>
           <button class="btn btn-warning" style="margin-left: 33%;margin-top: 2%;">Submit</button>
          </form>
        </div>
      </div>
    </div>
