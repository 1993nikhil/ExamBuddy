<div class="container-fluid body-card">
  <div class="card-header" *ngIf="!isActive">Book a free session with us -</div>
  <div class="card card-main-width">
    <div class="card-body card-str" *ngIf="!isActive">
      <!-- <h5 class="card-title">Card title</h5> -->
      <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-div">
          <label class="form-Lebel">I am a </label>
          <input type="radio" id="student" name="leadType" formControlName="leadType" value="Student">
          <label for="student">Student</label> &nbsp;&nbsp;
          <input type="radio" id="parent" name="leadType" formControlName="leadType" value="Parent">
          <label for="parent">Parent</label>
        </div>
        <div class="form-div">
          <label class="form-Lebel">Exam you are preparing For:</label>
          IIT-JEE
        </div>

        <div class="form-div">
          <label class="form-Lebel">Your Mobile No:</label>
          <input type="text" formControlName="mobileNumber">
        </div>

        <div class="form-div">
          <label class="form-Lebel">Your Name:</label>
          <input type="text" formControlName="nameOfLead">
        </div>
        <button type="submit" class="btn btn-warning submit-btn">Submit</button>
      </form>
    </div>
    <div *ngIf="isActive">
      <div class="form-div text-lg-center">
        <p>
          <b>Congratulation, your session is booked.</b>
          <br/>
          <b>We will call you withinn 48 hour.</b>
        </p>
        <div>
          Do you have any preffered time for call? we will try to call you during this time.
        </div>
        <div class="row lft">
          <div class="col-lg-4 col-sm-6 col-xs-12">
            <button class="slot-btn" [ngClass]="{'btn-disable': slotBooked, 'select-Time-btn': selectedTime == 'M'}" (click)="savePreferredtime('M');"
              >Morning(9 AM To 12 PM)</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-xs-12">
            <button class="slot-btn" [ngClass]="{'btn-disable': slotBooked,  'select-Time-btn': selectedTime == 'A'}" (click)="savePreferredtime('A');"
              >Afternoon(12 PM To 4 PM)</button>
          </div>
          <div class="col-lg-4 col-sm-6 col-xs-12">
            <button class="slot-btn" [ngClass]="{'btn-disable': slotBooked, 'select-Time-btn': selectedTime == 'E'}" (click)="savePreferredtime('E');"
              >Evening(4 PM To 8 PM)</button>
          </div>
        </div>
        <div class="confirmation-msg" *ngIf="slotBooked">
          <p>Cool, We have noted it.</p>
        </div>
      </div>
    </div>
  </div>
</div>
